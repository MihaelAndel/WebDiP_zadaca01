  <body>
    <section id="zaglavlje" class="obrazac">
      <header>
        <h1>Obrazac</h1>
      </header>
    </section>

    <nav id="izbornik">
      <ul>
        <li><a href="../index.html" class="izbornik">Početna stranica</a></li>

        <li><a href="registracija.html" class="izbornik">Registracija</a></li>
      </ul>
      <div class="clear"></div>
    </nav>

    <section id="sadrzaj">
      <form
        action="http://barka.foi.hr/WebDiP/2018/materijali/zadace/ispis_forme.php"
        method="POST"
      >
        <div id="forma">
          <table>
            <tr>
              <td>
                <label for="datoteka">Datoteka: </label>
              </td>

              <td>
                <input id="datoteka" type="file" name="datoteka" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="tekst">Tekst: </label>
              </td>

              <td>
                <textarea name="teskt" id="teskt" cols="20" rows="5"></textarea>
              </td>
            </tr>

            <tr>
              <td>
                <label for="broj">Broj: </label>
              </td>

              <td>
                <input
                  id="broj"
                  type="number"
                  name="broj"
                  max="55"
                  min="21"
                  value="32"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="lista">Jezik: </label>
              </td>

              <td>
                <select id="lista" name="list" multiple="multiple">
                  <option value="c++">C++</option>
                  <option value="c#">C#</option>
                  <option value="java">Java</option>
                  <option value="kotlin">Kotlin</option>
                  <option value="javascript">JavaScript</option>
                  <option value="python" selected>Python</option>
                  <option value="php">PHP</option>
                  <option value="sql">SQL</option>
                  <option value="swift">Swift</option>
                  <option value="go">Go</option>
                </select>
              </td>
            </tr>

            <tr>
              <td rowspan="4">
                <label for="kategorija">Kategorija: </label>
              </td>

              <td>
                <input
                  type="radio"
                  name="kategorija"
                  value="europa"
                  checked="checked"
                />
                <span>Europa</span>
              </td>
            </tr>

            <tr>
              <td>
                <input type="radio" name="kategorija" value="azija" />
                <span>Azija</span>
              </td>
            </tr>

            <tr>
              <td>
                <input type="radio" name="kategorija" value="australija" />
                <span>Australija</span>
              </td>
            </tr>

            <tr>
              <td>
                <input type="radio" name="kategorija" value="amerike" />
                <span>Amerike</span>
              </td>
            </tr>

            
            <tr>
              <td>
                <label for="klizac">Visina: </label>
              </td>
              
              <td>
                <input type="range" name="klizac" min="100" max="230"/>
              </td>
            </tr>
            
            
            <tr>
              <td>
                <label for="vrijeme">Vrijeme: </label>
              </td>
              
              <td>
                <input type="time" name="vrijeme" id="vrijeme">
              </td>
            </tr>
            
            
            <tr>
              <td>
                <label for="boja">Boja: </label>
              </td>
              
              <td>
                <input type="color" name="boja" id="boja">
              </td>
            </tr>
            
            <tr>
              <td>
                <label for="tel">Telefon: </label>
              </td>

              <td>
                <input type="tel" id="telefon" name="telefon">
              </td>
            </tr>

              <tr>
                <td colspan="2">
                  <input id="gumb" type="submit" value="Slanje" />
                </td>
              </tr>

          </table>
        </div>
      </form>
    </section>
